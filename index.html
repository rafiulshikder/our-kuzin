<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Kuzin - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Our Kuzin</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search products, categories...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="user-actions">
                <!-- Login/logout removed from header -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Slider Section -->
        <section class="slider-section">
            <div class="slider-container">
                <div class="slider" id="slider">
                    <!-- Slider images will be loaded here -->
                </div>
                <button class="slider-btn prev" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                <button class="slider-btn next" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <!-- Trending Products -->
        <section class="products-section">
            <div class="section-header">
                <h2>Trending Products</h2>
                <button class="view-all-btn" onclick="viewAllProducts('trending')">View All</button>
            </div>
            <div class="products-grid" id="trendingProducts">
                <!-- Trending products will be loaded here -->
            </div>
        </section>

        <!-- New Arrivals -->
        <section class="products-section">
            <div class="section-header">
                <h2>New Arrivals</h2>
                <button class="view-all-btn" onclick="viewAllProducts('new')">View All</button>
            </div>
            <div class="products-grid" id="newArrivals">
                <!-- New arrivals will be loaded here -->
            </div>
        </section>

    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-item active" onclick="navigateTo('home', this)">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="navigateTo('search', this)">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </div>
        <div class="nav-item" onclick="navigateTo('wishlist', this)">
            <i class="fas fa-heart"></i>
            <span>Wishlist</span>
        </div>
        <div class="nav-item" onclick="navigateTo('cart', this)">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
        </div>
        <div class="nav-item" onclick="navigateTo('profile', this)">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginEmail" placeholder="Email or Mobile Number" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
            <p><a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a></p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Full Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="tel" id="registerMobile" placeholder="Mobile Number (10 digits)" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <input type="email" id="forgotEmail" placeholder="Enter your email" required>
                <button type="submit">Reset Password</button>
            </form>
            <p><a href="#" onclick="showLoginForm()">Back to Login</a></p>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
